{% extends 'partials/base.html' %}
{% block content %}
    {% load materializecss %}
        <h3 class="text-center"><u>SignUp Page !</u></h3>
    <br>
    <div style="margin: 10px 50px 50px">
        <form method="post">
            {% csrf_token %}
            {{ form|materializecss }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    {% if failed_message %}
            <div class="mt-2">
                <p class="alert alert-danger">{{failed_message}}</p>
            </div>
        {% endif %}
    {% endblock content %}
