{% extends 'partials/base.html' %}
{% load materializecss %}
{% block content %}
    <div style="margin: 10px 50px 50px">
    <h1>Login</h1>
        <br>
    <form method="post" class="text-center">
    {% csrf_token %}
    {{ form|materializecss }}
    <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br>
    <a href="{% url 'signup'%}">Already Signed In ?</a>
    </div>
{% endblock %}
